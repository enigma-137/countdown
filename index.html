<h3> Countdown to Your birthday:</h3>
<p id="MybDay"></p>

<style type="text/css" media="all">
  body {
    background-image: url("giphy[1].gif");
    background-size: cover;
    background-repeat: no-repeat;
    min-height: 100vh;
    margin: 0;
    font-family: 'Segoe UI', Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }
  h3 {
    text-align: center;
    font-size: 60px;
    margin-top: 70px;
    margin-bottom: 30px;
    color: #fff;
    text-shadow: 2px 2px 8px #333;
    letter-spacing: 2px;
    font-weight: 700;
  }
  p#MybDay {
    text-align: center;
    font-size: 64px;
    margin: 0 100px;
    color: rgb(183, 0, 0);
    background-color: rgba(102, 179, 255, 0.85);
    padding: 60px 40px;
    border-style: double;
    border-width: 15px;
    border-color: rgb(0, 153, 0);
    border-radius: 32px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.25);
    font-weight: bold;
    letter-spacing: 2px;
    text-shadow: 1px 1px 6px #fff, 2px 2px 8px #333;
    transition: background 0.3s, color 0.3s;
  }
</style>
<script type="text/javascript" charset="utf-8">
var MybDay = new Date("Aug 4, 2025 08:10:00").getTime();

 var x = setInterval(function() {
   
   var now = new Date().getTime();
   
   var distance = MybDay - now;
   
   var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
   
   document.getElementById("MybDay").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";
   
   if (distance < 0) {
    clearInterval(x);
    document.getElementById("MybDay").innerHTML = "Party Time!";
}
}, 1000);

</script>
